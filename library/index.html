<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1 class="pageTitle">PROJECT: LIBRARY</h1>
  <h3 class="pageSubtitle"><a href="https://www.theodinproject.com/courses/javascript/lessons/library?ref=lnav" target="_blank">The Odin Project</a></h3>
  <fieldset>
    <legend>Add book</legend>
    <ul>
      <li>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </li>
      <li>
        <label for="pages">Pages</label>
        <input type="number" min="0" name="pages" id="pages">
      </li>
      <li>
        <input type="checkbox" name="read" id="read"/>
        <label for="read">Read</label>
      </li>
    </ul>
    <button id="addBookButton">Add Book</button>
  </fieldset>

  <section>
    <div id="bookShelf">
      <!-- Add books here -->

    </div>
  </section>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
